<table class="table table-hover selectedTable">
    <thead>
        <tr>
            <th id="tableTitle" colspan="3" class="bg-dark text-white text-center align-middle"><i>Collections</i></th>
        </tr>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th class="text-center"># of pts.</th>
        </tr>
    </thead>
    <tbody>
        <tr id="newCollection">
            <td colspan="4" class="text-center"><b><i>--New Collection--</i></b></td>
        </tr>
        <tr id="collection{{collection.name}}" (click)="clickCollection(collection)" *ngFor="let collection of collectionsInput; let i = index">
            <td>{{i + 1}}</td>
            <td>{{collection.name}}</td>
            <td class="text-center">{{collection.pointsCount}}</td>
        </tr>
    </tbody>
</table>
