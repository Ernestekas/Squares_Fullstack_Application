<app-loaded-file-result [importedCollection]="importedCollection"></app-loaded-file-result>

<table class="table table-hover">
    <thead>
        <tr class="bg-dark">
            <th id="tableTitle" colspan="3">
                <input class="form-control" type="text" [(ngModel)]="selectedCollectionInput.name"
                    placeholder="Collection name">
            </th>
            <th colspan="1" style="text-align: right;">
                <button class="btn btn-outline-light mx-1" (click)="saveCollection()">Save</button>
                <button class="btn btn-outline-danger" (click)="removeCollection()">Delete</button>
            </th>
        </tr>
        <tr id="importCollection" class="bg-light">
            <td colspan="4" class="text-center">
                <form id="fileForm">
                    <input type="file" name="file" id="file" class="form-control" value="" (change)="onChangeEvent($event)">
                </form>
            </td>
        </tr>
        <tr class="text-center">
            <th class="col-1">#</th>
            <th class="col-2">X</th>
            <th class="col-2">Y</th>
            <th class="col-5">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="align-middle text-center">
            <td class="">#</td>
            <td>
                <input type="number" min="-5000" max="5000" [(ngModel)]="newPoint.x" class="form-control">
            </td>
            <td>
                <input type="number" min="-5000" max="5000" [(ngModel)]="newPoint.y" class="form-control">
            </td>
            <td style="text-align: right;">
                <button class="btn btn-outline-dark" (click)="addPoint()">Add</button>
                <button class="btn btn-outline-dark mx-1" (click)="addRandomPoint()">Random</button>
                <button class="btn btn-outline-dark" (click)="clearManualyAdded()">Clear added</button>
            </td>
        </tr>
        <tr *ngFor="let point of selectedCollectionInput.points; let i = index" class="align-middle text-center">
            <td>{{i + 1}}</td>
            <td>{{point.x}}</td>
            <td>{{point.y}}</td>
            <td style="text-align: right;">
                <button class="btn btn-outline-dark" (click)="removePoint(point)">Remove</button>
            </td>
        </tr>
        <tr id="manualTitle" class="text-center bg-dark text-white align-middle">
            <th colspan="4"><i>Manualy added points</i></th>
        </tr>
        <tr class="align-middle " *ngFor="let point of manualyAdded; let i = index">
            <td class="text-center">{{i + 1}}</td>
            <td class="text-center">{{point.x}}</td>
            <td class="text-center">{{point.y}}</td>
            <td style="text-align: right;">
                <button class="btn btn-outline-dark" (click)="removeManualyAddedPoint(point)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
