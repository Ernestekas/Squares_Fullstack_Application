<table class="table table-hover">
    <thead>
        <tr class="bg-dark">
            <th colspan="3">
                <input class="form-control" type="text" [(ngModel)]="selectedCollectionInput.name" placeholder="Enter name of a collection">
            </th>
            <th>
                <button class="btn btn-primary" (click)="saveCollection()">Save</button>
                <button class="btn btn-danger mx-1">Delete</button>
                <button class="btn btn-warning ">Clear points</button>
            </th>
        </tr>
        <tr id="importCollection" class="bg-light">
            <td colspan="4" class="text-center">
                <input type="file" name="file" id="file" class="form-control">
            </td>
        </tr>
        <tr class="text-center">
            <th class="col-1">#</th>
            <th class="col-2">X</th>
            <th class="col-2">Y</th>
            <th class="col-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="align-middle text-center">
            <td class="">#</td>
            <td>
                <input type="number" min="-5000" max="5000" [(ngModel)]="newPoint.x" class="form-control">
            </td>
            <td>
                <input type="number" min="-5000" max="5000" [(ngModel)]="newPoint.y" class="form-control">
            </td>
            <td>
                <button class="btn btn-outline-dark" (click)="addPoint()">Add</button>
                <button class="btn btn-outline-dark mx-1" (click)="addRandomPoint()">Random</button>
            </td>
        </tr>
        <tr *ngFor="let point of selectedCollectionInput.points; let i = index" class="align-middle text-center">
            <td>{{i + 1}}</td>
            <td>{{point.x}}</td>
            <td>{{point.y}}</td>
            <td>
                <button class="btn btn-outline-dark" (click)="removePoint(point)">Remove</button>
            </td>
        </tr>
        <tr id="manualTitle" class="text-center bg-dark text-white align-middle">
            <th colspan="4"><i>Manualy added points</i></th>
        </tr>
        <tr class="text-center align-middle" *ngFor="let point of manualyAdded; let i = index">
            <td>{{i + 1}}</td>
            <td>{{point.x}}</td>
            <td>{{point.y}}</td>
            <td>
                <button class="btn btn-outline-dark" (click)="removeManualyAddedPoint(point)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
